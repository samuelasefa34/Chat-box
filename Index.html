<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic AI</title>
    <style>
        /* Simple, clean styling for mobile */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .header { background: #4285F4; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { padding: 12px 16px; border-radius: 18px; max-width: 85%; line-height: 1.5; font-size: 16px; word-wrap: break-word; }
        .user { align-self: flex-end; background: #007BFF; color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; color: #333; border: 1px solid #e0e0e0; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .error { background: #ffdddd; color: #d8000c; border: 1px solid #d8000c; }
        .loading { color: #888; font-style: italic; font-size: 14px; margin-left: 10px; }
        
        .input-area { padding: 15px; background: white; display: flex; gap: 10px; border-top: 1px solid #ddd; align-items: center; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; font-size: 16px; outline: none; transition: border 0.2s; }
        input:focus { border-color: #4285F4; }
        button { padding: 10px 20px; background: #4285F4; color: white; border: none; border-radius: 25px; font-weight: bold; font-size: 16px; cursor: pointer; transition: background 0.2s; }
        button:active { background: #3367D6; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="header">Atomic Gemini üíé</div>
    
    <div class="chat-container" id="chatBox">
        <div class="message ai">Hello! I am updated to <b>Gemini 2.5</b>. Ask me anything!</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type here..." onkeydown="if(event.key === 'Enter') sendMessage()" />
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>

    <script>
        // --- ‚ö†Ô∏è PASTE YOUR API KEY INSIDE THE QUOTES BELOW ‚ö†Ô∏è ---
        const API_KEY = "AIzaSyBx3jlLcCDfqTiKDX-Ng_VbI_xs_XxUqbQ"; 
        
        // We use the newer model name here:
        const MODEL_NAME = "gemini-2.5-flash"; 

        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const sendBtn = document.getElementById("sendBtn");
            const chatBox = document.getElementById("chatBox");
            const text = inputField.value.trim();

            if (!text) return;

            // 1. Disable input while sending
            inputField.disabled = true;
            sendBtn.disabled = true;

            // 2. Add User Message to screen
            addMessage(text, "user");
            inputField.value = "";
            
            // 3. Add temporary loading text
            const loadingId = "loading-" + Date.now();
            const loadingDiv = document.createElement("div");
            loadingDiv.id = loadingId;
            loadingDiv.className = "loading";
            loadingDiv.innerText = "Gemini is thinking...";
            chatBox.appendChild(loadingDiv);
            scrollToBottom();

            try {
                // 4. Send to Google API
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: text }] }]
                        })
                    }
                );

                const data = await response.json();
                
                // Remove loading text
                document.getElementById(loadingId)?.remove();

                if (data.error) {
                    // Check specifically for "Model not found" errors
                    if(data.error.message.includes("not found")) {
                        addMessage("Error: Model version retired. Try changing 'gemini-2.5-flash' to 'gemini-2.0-flash' in the code.", "ai error");
                    } else {
                        addMessage("Error: " + data.error.message, "ai error");
                    }
                } else {
                    const aiText = data.candidates[0].content.parts[0].text;
                    addMessage(aiText, "ai");
                }

            } catch (error) {
                document.getElementById(loadingId)?.remove();
                addMessage("Connection Error: Check your internet.", "ai error");
            } finally {
                // Re-enable input
                inputField.disabled = false;
                sendBtn.disabled = false;
                inputField.focus();
                scrollToBottom();
            }
        }

        function addMessage(text, type) {
            const chatBox = document.getElementById("chatBox");
            const div = document.createElement("div");
            div.className = "message " + type;
            div.innerHTML = text.replace(/\n/g, "<br>"); // basic formatting
            chatBox.appendChild(div);
        }

        function scrollToBottom() {
            const chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
